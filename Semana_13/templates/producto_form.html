{% extends "base.html" %}
{% block title %}{{ "Crear" if action == "crear" else "Editar" }}{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">{{ "Crear" if action == "crear" else "Editar" }} producto</div>
  <div class="card-body">
    <form method="post" action="{{ url_for('crear_submit') if action == 'crear' else url_for('editar_submit', id_prod=producto.id_producto) }}">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control" required value="{{ producto.nombre if producto else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input name="precio" type="number" step="0.01" min="0" class="form-control" required value="{{ producto.precio if producto else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input name="stock" type="number" min="0" class="form-control" required value="{{ producto.stock if producto else '' }}">
      </div>

      <button class="btn btn-success" type="submit">Guardar</button>
      <a class="btn btn-secondary" href="{{ url_for('listar_productos') }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
