<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Iniciar sesión</title>
  <!-- Asegúrate de que este archivo exista: static/css/styles.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navbar simple -->
  <header class="navbar">
    <div class="row container" style="gap:24px">
      <div class="brand">Mi App Flask</div>
      <div class="nav-spacer"></div>
      <a class="btn" href="{{ url_for('auth.login') }}">Entrar</a>
      <a class="btn" href="{{ url_for('auth.register') }}">Registrarse</a>
    </div>
  </header>

  <!-- Mensajes flash -->
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <!-- TARJETA DE LOGIN -->
  <section class="auth-wrap">
    <div class="auth-card">
      <h1>Iniciar sesión</h1>
      <p class="auth-sub">Accede para continuar</p>

      <form method="post" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text"
                 value="{{ username or '' }}" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div style="display:flex; gap:8px; align-items:center">
            <input id="password" name="password" type="password"
                   required autocomplete="current-password" style="flex:1">
            <button type="button" id="togglePass" class="btn" style="padding:8px 10px">Mostrar</button>
          </div>
        </div>

        <div class="actions">
          <button type="submit">Entrar</button>
          <a class="link" href="{{ url_for('auth.register') }}">Crear cuenta</a>
        </div>
      </form>
    </div>
  </section>

  <script>
    (function(){
      const input = document.getElementById('password');
      const btn = document.getElementById('togglePass');
      btn.addEventListener('click', () => {
        const isPwd = input.type === 'password';
        input.type = isPwd ? 'text' : 'password';
        btn.textContent = isPwd ? 'Ocultar' : 'Mostrar';
      });
    })();
  </script>
</body>
</html>
