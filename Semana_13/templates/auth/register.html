<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="row container" style="gap:24px">
      <div class="brand">Mi App Flask</div>
      <div class="nav-spacer"></div>
      <a class="btn" href="{{ url_for('auth.login') }}">Entrar</a>
      <a class="btn" href="{{ url_for('auth.register') }}">Registrarse</a>
    </div>
  </header>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <section class="auth-wrap">
    <div class="auth-card">
      <h1>Crear cuenta</h1>
      <p class="auth-sub">Regístrate para empezar</p>

      <form method="post" action="{{ url_for('auth.register') }}">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" value="{{ username or '' }}" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="nombre">Nombre (opcional)</label>
          <input id="nombre" name="nombre" type="text" value="{{ nombre or '' }}" autocomplete="name">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div style="display:flex; gap:8px; align-items:center">
            <input id="password" name="password" type="password" required autocomplete="new-password" style="flex:1">
            <button type="button" id="toggleP1" class="btn" style="padding:8px 10px">Mostrar</button>
          </div>
        </div>

        <div class="form-group">
          <label for="password2">Confirmar contraseña</label>
          <div style="display:flex; gap:8px; align-items:center">
            <input id="password2" name="password2" type="password" required autocomplete="new-password" style="flex:1">
            <button type="button" id="toggleP2" class="btn" style="padding:8px 10px">Mostrar</button>
          </div>
        </div>

        <div class="actions">
          <button type="submit">Registrarme</button>
          <a class="link" href="{{ url_for('auth.login') }}">Ya tengo cuenta</a>
        </div>
      </form>
    </div>
  </section>

  <script>
    (function(){
      function hook(i, b){
        const input = document.getElementById(i);
        const btn   = document.getElementById(b);
        btn.addEventListener('click', () => {
          const s = input.type === 'password';
          input.type = s ? 'text' : 'password';
          btn.textContent = s ? 'Ocultar' : 'Mostrar';
        });
      }
      hook('password','toggleP1');
      hook('password2','toggleP2');
    })();
  </script>
</body>
</html>
