<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Web</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://github.com/Croos18/Desarrollo-de-aplicaciones-web/blob/main/Imagenes/Case.jpg?raw=true" class="d-block w-100 carousel-img" alt="Case">
    </div>
    <div class="carousel-item">
      <img src="https://github.com/Croos18/Desarrollo-de-aplicaciones-web/blob/main/Imagenes/ProcesadorI9.jpeg?raw=true" class="d-block w-100 carousel-img" alt="Procesador">
    </div>
    <div class="carousel-item">
      <img src="https://raw.githubusercontent.com/Croos18/Desarrollo-de-aplicaciones-web/refs/heads/main/Imagenes/Tarjeta%20Grafica.webp" class="d-block w-100 carousel-img" alt="Tarjeta Gráfica">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


  <!-- Tabla de productos -->
  <div class="container mt-4">
    <h2>Productos</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr><th>Nombre</th><th>Precio</th><th>Stock</th></tr>
      </thead>
      <tbody>
        <tr><td>Case</td><td>$90</td><td>20</td></tr>
        <tr><td>Procesador</td><td>$250</td><td>5</td></tr>
        <tr><td>Tarjeta Grafica</td><td>$800</td><td>30</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario de contacto -->
  <div class="container mt-4">
    <h2>Contacto</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre*</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico*</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Correo inválido.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje*</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        <div class="invalid-feedback">Escribe tu mensaje.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Botón de alerta -->
  <div class="container mt-4 text-center">
    <button class="btn btn-warning" onclick="mostrarAlerta()">¡Haz clic aquí!</button>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 Mi Web | Síguenos en redes sociales
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
